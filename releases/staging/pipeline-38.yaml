    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: 3319fbff242f2810ad230681060837d71431aa5e
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: pipeline-38
    hpa:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
